{% extends 'layouts/app.html' %}

{% block content %}

<div class="bg-white mx-2 my-4">
    <div class="py-3 px-4 border-b flex justify-between items-center">
        <h2 class="text-lg font-medium text-gray-700">Nuevo Post</h2>
    </div>
    <div class="p-3 text-gray-600">
        <form method="POST">
            {% csrf_token %}
            {% include 'includes/errors_form.html' %}
            <div class="p-2 flex">
                <label class="w-1/4 inline py-2 pr-4 text-right" for="{{ form.title.id_for_label }}">Título</label>
                <div class="w-full">
            
                    <input type="text" name="title" value="{{ form.title.value|default_if_none:"" }}" maxlength="255" required="" id="{{ form.title.id_for_label }}" placeholder="Título" class="focus:border-blue-400 focus:ring-2 focus:ring-blue-200 focus:outline-none w-full text-base placeholder-gray-400 border border-gray-300 rounded py-1.5 px-3">
                
                    <span class="text-sm text-red-600">{{ form.title.errors }}</span>
                </div>
            </div>
            {% for category in categories %}
            <select name="category" id="">
                <option value="{{ category.id }}">{{ category.name }}</option>
            </select>
            {% endfor %}
            <div class="p-2 flex">
                <label class="w-1/4 inline py-2 pr-4 text-right" for="{{ form.body.id_for_label }}">Contenido</label>
                <div class="w-full">

                    <textarea id="{{ form.body.id_for_label }}" name="body"
                        class="min-h-[100px] focus:border-blue-400 focus:ring-2 focus:ring-blue-200 focus:outline-none w-full text-base placeholder-gray-400 border border-gray-300 rounded py-1.5 px-3"
                         placeholder="Ingrese el contenido de la publicación"
                        spellcheck="false">{{ form.body.value|default_if_none:"" }}</textarea>

                    <span class="text-sm text-red-600">{{ form.body.errors }}</span>
                </div>
            </div>

            <div class="p-2 flex mt-4">
                <label class="w-1/4 inline py-2 pr-4 text-right"></label>
                <div class="w-full">
                    <button class="px-4 py-2 text-sm border border-transparent rounded bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:border-green-500 focus:shadow-outline-green active:bg-green-500 transition duration-150 ease-in-out inline-flex items-center">
                        Crear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
