<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if user.is_authenticated %}
        <a class="w-100 btn btn-lg btn-primary" href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
        <a class="w-100 btn btn-lg btn-primary" href="{% url 'login' %}">Iniciar sesión</a>
        <button class="w-100 btn btn-lg btn-primary" >Registrarme</button>
    {% endif %}

</body>
</html>
